version: 1
applications:
  - frontend:
      phases:
        preBuild:
          commands:
            - npm ci
        build:
          commands:
            - npm run build
      artifacts:
        baseDirectory: dist
        files:
          - '**/*'
      cache:
        paths:
          - node_modules/**/*
  - backend:
      phases:
        preBuild:
          commands:
            - cd backend
            - pip install -r requirements.txt
        build:
          commands:
            - docker build -t backend .
      artifacts:
        baseDirectory: backend
        files:
          - '**/*'
      cache:
        paths:
          - backend/venv/**/*
      environment:
        REPLICATE_API_TOKEN: ${REPLICATE_API_TOKEN}
        API_GATEWAY_URL: https://w54xn6l1k9.execute-api.us-east-1.amazonaws.com/prod