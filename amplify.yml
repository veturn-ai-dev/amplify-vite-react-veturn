version: 1
applications:
  - appRoot: frontend
    frontend:
      phases:
        preBuild:
          commands:
            - npm ci
        build:
          commands:
            - npm run build
      artifacts:
        baseDirectory: dist
        files:
          - '**/*'
      cache:
        paths:
          - node_modules/**/*
          - .npm/**/*
  - appRoot: backend
    backend:
      phases:
        preBuild:
          commands:
            - python -m venv venv
            - source venv/bin/activate
            - pip install -r requirements.txt
        build:
          commands:
            - python main.py
      artifacts:
        baseDirectory: .
        files:
          - '**/*'
      cache:
        paths:
          - venv/**/*
          - .cache/**/*
      environment:
        REPLICATE_API_TOKEN: ${REPLICATE_API_TOKEN}
        API_GATEWAY_URL: https://w54xn6l1k9.execute-api.us-east-1.amazonaws.com/prod
